<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tab Manager</h1>
            <button id="theme-toggle" title="Toggle theme">🌞</button>
        </header>
        <input type="text" id="search" placeholder="Search tabs..." />
        <select id="bookmark-dropdown">
            <option value="">📚 Show Bookmarked Tabs</option>
        </select>
        <ul id="tab-list"></ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
